<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" >

    <title>Informacion</title>
  </head>

  <body>
    <button onclick="obtener('dolar')">Dolar</button>
    <button onclick="obtener('euro')">Euro</button>
    <ul id="resultado">
        
    </ul>

    <script>

      function obtener(moneda){
            fetch('http://localhost/API/backend/datos.php?moneda='+moneda)
            .then(datos =>datos.json())
            .then(datos =>{
                console.log(datos)
                var resultado = document.getElementById('resultado');
                resultado.innerHTML = '';
                for(let dato of datos){
                    resultado.innerHTML += `
                    <li>Fecha: ${dato.fecha} - Valor: ${dato.valor} CLP</li>
                    `;
                }
         })
        }
    </script>
